<div>
  <div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    Welcome! <li ng-repeat="me in getMe">
    {{me.username}}</li>

 </div>
 </div>


<div class="row">
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
<h3>Your Colleagues</h3>
<ul>
<li ng-repeat="colleague in userColleagues">
{{colleague.username}}</li>
  </ul

</div>
</div

<div class="row">
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
<h3>Users To Add</h3>
<ul>
<li ng-repeat="user in users">
{{user.username}} <button ng-click="addUser(user.id)">Connect</button>
</li>
  </ul

</div>
<div class="row">
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
<h3>Colleague Requests</h3>
<ul>
<li ng-repeat="request in colleagueRequests">
{{request.username}} <button ng-click="respondToRequest(request.id, 'confirmed')">Accept</button>

</li>
  </ul

</div>



</div>


</div>
<div class="row text-center">

<h2> Update Status </h2>
<textarea ng-model="newPost"></textarea>
<button ng-click="submitPost(newPost)">Submit</button>
<h2>activity </h2>
<ul><li ng-repeat="post in colleaguePosts">
  {{post.username}} : <p>{{post.post_content}}</p>
</li></ul>
</div>
</div>


</div>
